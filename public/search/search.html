  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  
  
 
</head>

      <!--CSS for all Forms on Page-->
<style>
  .flexcontainer {
   display: -webkit-flex;
   display: flex;
   -webkit-flex-direction: column;
   flex-direction: column;
}
</style>
<!--===============================Forms on Search.html========================-->
<div class="container" style="width: 500px; height: 500px; margin-left: 100px; margin-top: 25px; padding-bottom: 30px;">
  
  <h4>Please Fill Out Your Information</h4>
  
  <!--Name Form-->
  <div class="row;">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6; background white black-text" style="line-height: 45px; width: 48%; height: 42px; font-size: 1rem; margin-left:10px; margin-bottom:30px; border-radius: 5px">
          <input placeholder="Name" id="first_name" type="text" class="validate" style="padding:0px;">
        </div>
      </div>
    </form>
  </div>
  
<select class="browser-default background white black-text" style="width: 50%; display:flex">
    <option value="" disabled selected>Crew Position</option>
      <option value="1">Art Director</option>
      <option value="2">Best Boy Lighting</option>
      <option value="3">Boom Operator</option>
      <option value="4">Camera Operator</option>
      <option value="5">Carpenter</option>
      <option value="6">Casting Director</option>
      <option value="7">Cinematographer (Director of Photography)</option>
      <option value="8">Composer</option>
      <option value="9">Construction Coordinator</option>
      <option value="10">Costume Designer</option>
      <option value="11">Costume Supervisor</option>
      <option value="12">Costumer</option>
      <option value="13">Director</option>
      <option value="14">Dolly Grip</option>
      <option value="15">Film Editor</option>
      <option value="15">First Assistant Camera (1st A.C.)</option>
      <option value="16">First Assistant Director (1st A.D.)</option>
      <option value="17">Gaffer</option>
      <option value="18">Grip</option>
      <option value="19">Grips</option>
      <option value="20">Hair Stylist</option>
      <option value="21">Head Carpenter</option>
      <option value="22">Illustrator</option>
      <option value="23">Key Grip</option>
      <option value="24">Key Makeup Artist</option>
      <option value="25">Lead Man</option>
      <option value="26">Lighting Technician</option>
      <option value="27">Makeup Artist</option>
      <option value="28">Music Supervisor</option>
      <option value="29">Production Designer</option>
      <option value="30">Second Assistant Camera (2nd A.C.)</option>
      <option value="31">Second Assistant Director (2nd A.D.)</option>
      <option value="32">Set Decorator</option>
      <option value="33">Set Designer</option>
      <option value="34">Set Dresser</option>
      <option value="35">Sound Designer</option>
      <option value="36">Sound Editor</option>
      <option value="37">Sound Mixer</option>
      <option value="39">Special Effects Supervisor</option>
      <option value="40">Stunt Coordinator</option>
      <option value="41">Stuntman</option>
      <option value="42">Visual Effects Producer</option>
</select>
<br>

  <!--Gender Form-->
<select class="browser-default background white black-text" style="width: 50%; display:flex">
    <option value="" disabled selected>Gender</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
</select>


  <!--Location Form-->
<label>Location</label>
  <select class="browser-default background white black-text" style="width: 50%; display:flex">
    <option value="" disabled selected>Location</option>
    <option value="1">Oklahoma</option>
    <option value="2">Texas</option>
    <option value="3">California</option>
    <option value="4">Washington</option>
    <option value="5">Colorado</option>
    <option value="6">Kansas</option></option>
    <!--<option value="2">Other State</option>-->
  </select>

  <!--Expertise Form-->
<label>Expertise Level</label>
  <select class="browser-default background white black-text" style="width: 50%; display:flex">
    <option value="" disabled selected>Level of Expertise</option>
    <option value="1">Professional</option>
    <option value="2">Amatuer</option>
  </select>
  <br>
  
  <!--Equipment Form-->
<div class="row browser-default background white black-text;" style="width:65%; display: flex; margin-left:0px; border-radius: 5px">
    <form class="col s12">
        <div class="input-field col s12; black-text">
          <textarea style="padding-top: 30px; padding-bottom:0px" id="textarea1" class="materialize-textarea"></textarea>
          <label style="padding-left:10px" class="black-text" for="textarea1">Personal Equipment</label>
        </div>
      
    </form>
  </div>
  
  <!--Generate Button-->
  <div class="row left">
        <!--<a class="btn-large waves-effect waves-light green" style="margin-left: 10px">Generate</a>-->
        <button ng-click="searchCtrl.test()" class="btn-large waves-effect waves-light green" style="margin-left: 10px;">Generate</button>
  </div>
      <br><br>
      <!--<ui-view> </ui-view>-->


<!--Scripts-->
  <script src="../main.js"></script>
  <script src="searchController.js"></script>

</html>
